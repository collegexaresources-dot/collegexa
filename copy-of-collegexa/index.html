<style>
:root{--bg:#0a1128}html{background-color:var(--bg);scrollbar-gutter:stable;scroll-behavior:smooth}
body{font-family:'Calibri','Segoe UI',Roboto,sans-serif;overscroll-behavior-y:none;-webkit-font-smoothing:antialiased;background-color:var(--bg);margin:0;text-rendering:optimizeLegibility}

.loader{width:40px;height:40px;border:3px solid #FFF;border-bottom-color:transparent;border-radius:50%;display:inline-block;animation:rotation 1s linear infinite}
@keyframes rotation{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
</style>
